version: "3.3"

services:
  db:
    image: postgres:12.0-alpine
    volumes:
      - /var/lib/postgresql/data/
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=ozon
      - POSTGRES_PASSWORD=ozon
      - POSTGRES_DB=ozon

  pgadmin:
    # user: root
    image: dpage/pgadmin4:4.18
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ozon.ru
      PGADMIN_DEFAULT_PASSWORD: ozon
      PGADMIN_LISTEN_PORT: 8081
    ports:
      - "8081:8081"
    volumes:
      - /var/lib/pgadmin
    links:
      - "db:pgsql-server"

  migrate:
     image: migrate/migrate
     volumes:
        - ./migrations:/migrations
     command: -source=file://migrations -database postgres://ozon:ozon@pgsql-server:5432/ozon?sslmode=disable up
     depends_on:
       - db
     links: 
        - "db:pgsql-server"
